<!DOCTYPE html>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
        <div class="header">
                <img src="../../assets/images/logo.PNG" height="60px" width="140px" >
              <div class="header-right">
               <a routerLink="/login" routerLinkActive="active" id="link">Login</a>
                <a routerLink="/register" routerLinkActive="active" id="link">Register</a>
              </div>
            

    <div class="main">

        <div class="container">
            <div class="login-data">
                    <div class="login-image">
                            <img class="login-img" src="../../assets/images/jog.jpg" alt="login Image">
                        </div>
                        <div class="login-form">
                                <form id="login-form" method="POST" action="">
                                    <h2>Login</h2>
                                        <div class="form-group form-input">
                                                <input type="number" name="phone" id="phone" value="" required />
                                                <label for="phone" class="form-label">Your Mobile Number</label>
                                        </div>
                                                <div class="form-group form-input">
                                                    <input type="password" name="password" id="password" value="" required />
                                                    <label for="password" class="form-label">Enter Password</label>
                                                </div>
                                                        <div class="form-submit">
                                                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                                                                        
                                                            </div>
                                              <a href="#" class="forget-password">Forgot Password ?</a>
                        
                             </form>                                                              
                                                         
                            </div>
                                                          
                        </div>
                                                        
                    </div>
                                                
                                                   
                </div>
